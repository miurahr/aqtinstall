name: Check tox tests

on:
  push:
    branches:
    - master
    - releases/*
  pull_request:
    types:
    - opened
    - synchronize
    - reopened

jobs:
  check_document:
    name: Check packaging ðŸ“¦
    runs-on: ubuntu-latest
    env:
      AQT_TEST_EMAIL: ${{ secrets.AQT_TEST_EMAIL }}
      AQT_TEST_PASSWORD: ${{ secrets.AQT_TEST_PASSWORD }}
    steps:
    - name: Checkout ðŸ›Žï¸
      uses: actions/checkout@v6
      with:
        fetch-depth: 2
        fetch-tags: true
    - name: Ensure nearest tag is present
      id: expandFetchDepth
      run: |
        while ! git describe --tags --abbrev=0 >/dev/null 2>&1; do
          CUR_DEPTH=$(git rev-list --count HEAD)
          NEW_DEPTH=$(( CUR_DEPTH * 2 ))
          if [ "$NEW_DEPTH" -gt 512 ]; then
            echo "Reachable tag not found within 512 commits. Attempting unshallow fetch..."
            git fetch --unshallow --tags origin "$GITHUB_REF" || true
            if ! git describe --tags --abbrev=0 >/dev/null 2>&1; then
              echo "Error: No tags found in the history of this branch."
              exit 1
            fi
            break
          fi
          echo "Fetching additional $NEW_DEPTH commits ..."
          git fetch --depth=$NEW_DEPTH --tags origin "$GITHUB_REF"
        done
        LATEST_TAG=$(git describe --tags --abbrev=0)
        echo "Nearest tag found: $LATEST_TAG"
    - name: Set up Python 3.13
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
    - name: Install tools
      run: |
        pip install -U pip
        pip install tox tox-gh-actions coveralls coverage[toml]
    - name: Test
      run: |
        tox
        coverage xml -o cobertura.xml
      env:
        PYTEST_ADDOPTS: --cov-config=pyproject.toml --cov --cov-append --verbose
    - name: Upload Coverage
      run: coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
