name: Check tox tests, lint and types

on:
  push:
    branches:
      - master
      - releases/*
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  check_document:
    name: Check packaging ðŸ“¦
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 20
        fetch-tags: true
        lfs: true
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install tools
      run: |
        pip install -U pip
        pip install tox tox-gh-actions coveralls coverage[toml]
    - name: Test
      run: |
        tox
        coverage xml -o cobertura.xml
      env:
        PYTEST_ADDOPTS: --cov-config=pyproject.toml --cov --cov-append --verbose
    - name: Upload Coverage
      run: coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/setup-java@v4
      if: ( github.event_name == 'push' ) && ( github.ref == 'refs/heads/master' )
      with:
        distribution: 'temurin'
        java-version: '21'
    - name: Send coverage to codacy
      if: ( github.event_name == 'push' ) && ( github.ref == 'refs/heads/master' )
      run: |
        java -jar ci/codacy-coverage-reporter-assembly.jar report -l Python -t ${PROJECT_TOKEN} -r cobertura.xml
      env:
        PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
