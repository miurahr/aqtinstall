name: Test on GH actions environment

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macOS-latest, ubuntu-latest]
        py: [3.6, 3.8]
        qtver: [5.14.2, 5.15.0]
      fail-fast: false
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 20
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.py }}
      - name: Run pytest
        run: |
          python -m pip install tox-gh-actions
          tox
        env:
          PYTEST_ADDOPTS: "--remote-data"
      - name: Build a binary wheel and install
        run: |
          python -m pip install pep517 --user
          python -m pip install ./ --user
      - name: Run Aqt
        run: |
          import os
          import subprocess
          timeout = 300
          command_line = ["python", "-m", "aqt", "install"]
          platform = "${{ matrix.os }}"
          qtver = "${{ matrix.qtver }}"
          if platform == "windows-latest":
            args = [qtver, "windows", "desktop", "win64_msvc2017_64"]
          elif platform == "macOS-latest":
            args = [qtver, "mac", "desktop", "clang_64"]
          else:
            args = [qtver, "linux", "desktop", "gcc_64"]
          command_line.extend(args)
          try:
            subprocess.run(command_line, timeout=timeout, check=True)
          except subprocess.CalledProcessError as cpe:
            exit(cpe.returncode)
        shell: python
