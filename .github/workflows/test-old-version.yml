name: Install old version

on: push

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        py: [3.9]
        qtver: [5.6.3]

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 20
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.py }}
      - name: Build and install
        run: |
          python -m pip install ./ --user
      - name: Run Aqt
        run: |
          import os
          import subprocess
          timeout = 600
          command_line = ["python", "-m", "aqt", "offline_installer"]
          platform = "${{ matrix.os }}"
          qtver = "${{ matrix.qtver }}"
          if platform == "windows-latest":
            args = [qtver, "windows", "win64_msvc2015_64"]
          elif platform == "macOS-latest":
            args = [qtver, "mac", "clang_64"]
          else:
            args = [qtver, "linux", "gcc_64"]
          command_line.extend(args)
          env = os.environ.copy()
          print("Execute: {}".format(command_line))
          try:
            res = subprocess.run(command_line, timeout=timeout, check=True, env=env)
          except subprocess.CalledProcessError as cpe:
            exit(cpe.returncode)
          assert res.returncode == 0
        shell: python
        env:
          QTLOGIN: ${{ secrets.QTLOGIN }}
          QTPASSWORD: ${{ secrets.QTPASSWORD }}
