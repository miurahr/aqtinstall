name: Publish Python ğŸ distributions ğŸ“¦ to PyPI

on:
  push:
    branches:
      - master
      - releases/*
      - rel-*
    tags:
      - v*

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 50
      - name: Fetch release tag
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - name: Set up Python 3.10ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install build and twine
        run: python -m pip install build twine --user
      - name: Build release assets
        run: python -m build ./
      - name: twine check
        run: python -m twine check dist/*
      - name: Publish distribution ğŸ“¦ to Test PyPI when releases branch
        if: ${{ startsWith(github.event.ref, 'refs/heads/releases') }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.testpypi_password }}
          repository_url: https://test.pypi.org/legacy/
      - name: Publish distribution ğŸ“¦ to PyPI
        if: ${{ startsWith(github.event.ref, 'refs/tags') }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.pypi_password }}
