
on:
  push:
    branches:
      - master
      - releases/*
      - rel-*
    tags:
      - v*

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v6
      - name: Ensure nearest tag is present
        id: expandFetchDepth
        run: |
          while ! git describe --tags --abbrev=0 >/dev/null 2>&1; do
            CUR_DEPTH=$(git rev-list --count HEAD)
            NEW_DEPTH=$(( CUR_DEPTH * 2 ))
            if [ "$NEW_DEPTH" -gt 512 ]; then
              echo "Reachable tag not found within 512 commits. Attempting unshallow fetch..."
              git fetch --unshallow --tags origin "$GITHUB_REF" || true
              if ! git describe --tags --abbrev=0 >/dev/null 2>&1; then
                echo "Error: No tags found in the history of this branch."
                exit 1
              fi
              break
            fi
            echo "Fetching additional $NEW_DEPTH commits ..."
            git fetch --depth=$NEW_DEPTH --tags origin "$GITHUB_REF"
          done
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "Nearest tag found: $LATEST_TAG"
      - name: Set up Python 3.13üêç
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Install build and twine
        run: python -m pip install build twine --user
      - name: Build release assets
        run: python -m build ./
      - name: twine check
        run: python -m twine check dist/*
      - name: upload dist artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dists
          path: dist/

  publish:
    name: publish Python üêç distributions üì¶ to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: download dist artifacts
        uses: actions/download-artifact@v7
        with:
          name: dists
          path: dist/
      - name: Publish distribution üì¶ to Test PyPI
        if: ${{ startsWith(github.event.ref, 'refs/heads/releases') }}
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # release/v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/
      - name: Publish distribution üì¶ to PyPI
        if: startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1.13.0
