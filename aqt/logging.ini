[loggers]
keys=root,aqt

[logger_root]
level=NOTSET
handlers=console

[logger_aqt]
level=DEBUG
handlers=console,file
propagate=0
qualname=aqt

[logger_aqt_main]
level=INFO
propagate=1
qualname=aqt.main

[logger_aqt_archives]
level=INFO
propagate=1
qualname=aqt.archives

[logger_aqt_generate_combos]
level=INFO
propagate=1
qualname=aqt.generate_combos

[logger_aqt_helper]
level=INFO
propagate=1
qualname=aqt.helper

[logger_aqt_installer]
level=INFO
handlers=NOTSET
propagate=0
qualname=aqt.installer

[logger_aqt_metadata]
level=INFO
propagate=1
qualname=aqt.metadata

[logger_aqt_updater]
level=INFO
propagate=1
qualname=aqt.updater

[formatters]
keys=verbose,simple,brief

[formatter_verbose]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s %(thread)d %(message)s
class=logging.Formatter

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
class=logging.Formatter

[formatter_brief]
format=%(message)s
class=logging.Formatter

[handlers]
keys=console,file

[handler_console]
level=INFO
class=logging.StreamHandler
formatter=brief
args=(sys.stderr,)

[handler_file]
level=DEBUG
class=logging.FileHandler
formatter=verbose
args=('aqtinstall.log', 'a')
