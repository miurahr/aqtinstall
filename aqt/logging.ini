[loggers]
keys=root,aqt

[logger_root]
level=NOTSET
handlers=console

[logger_aqt]
level=DEBUG
handlers=console,file
propagate=0
qualname=aqt

[formatters]
keys=verbose,simple,brief

[formatter_verbose]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s %(thread)d %(message)s
class=logging.Formatter

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
class=logging.Formatter

[formatter_brief]
format=%(message)s
class=logging.Formatter

[handlers]
keys=console,file

[handler_console]
level=WARNING
class=logging.StreamHandler
formatter=simple
args=(sys.stderr,)

[handler_file]
level=DEBUG
class=logging.FileHandler
formatter=verbose
args=('aqtinstall.log', 'a')
