[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm[toml]>=3.3.3"]
build-backend = "setuptools.build_meta"

[tools.setuptools_scm]
local_scheme = "no-local-version"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.check-manifest]
ignore = ["aqt/version.py","azure-pipelines.yml","ci/*"]