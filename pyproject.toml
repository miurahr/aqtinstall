[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm[toml]>=3.3.3"]
build-backend = "setuptools.build_meta"

[tools.setuptools_scm]
local_scheme = "no-local-version"

[tool.check-manifest]
ignore = ["aqt/version.py","azure-pipelines.yml","ci/*"]

[tool.coverage.run]
branch = true
parallel = true
source = ["aqt", "tests"]

[tool.coverage.report]
show_missing = true
exclude_lines = ["if __name__ == .__main__.:", "pragma: no-cover", "@abstract", "def __repr__"]

[tool.black]
line-length = 88
target-version = ['py38']

# flake8 does not support pyproject.toml as in Aug., 2021
# now it is not effective.
# Current live config is in setup.cfg
[tool.flake8]
max-line-length = 88
extend-ignore = "E203, W50"
exclude = [".git", "__pycache__", "docs/conf.py", "build", "dist", "tmp", "venv"]

[tool.isort]
line_length = 88
known_first_party = "aqt"
known_third_party = ["docutils", "flake8", "pyannotate_runtime", "pytest", "pytz", "requests", "setuptools", "sphinx", "yaml", "packaging"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
