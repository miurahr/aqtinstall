[loggers]
keys=root,aqt

[logger_root]
level=NOTSET
handlers=console

[logger_aqt]
level=DEBUG
handlers=console
propagate=0
qualname=aqt

[logger_aqt_main]
level=INFO
propagate=1
qualname=aqt.main

[logger_aqt_archives]
level=INFO
propagate=1
qualname=aqt.archives

[logger_aqt_helper]
level=INFO
propagate=1
qualname=aqt.helper

[logger_aqt.installer]
level=DEBUG
propagate=1
qualname=aqt.installer

[logger_aqt_updater]
level=INFO
propagate=1
qualname=aqt.updater

[formatters]
keys=verbose

[formatter_verbose]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s %(thread)d %(message)s
class=logging.Formatter

[handlers]
keys=console

[handler_console]
level=DEBUG
class=logging.StreamHandler
formatter=verbose
args=(sys.stderr,)
