[DEFAULTS]

[aqt]
concurrency: 2
baseurl: https://download.qt.io
7zcmd: 7z

[requests]
connection_timeout: 30
response_timeout: 30
max_retries: 5
retry_backoff: 0.1

[mirrors]
blacklist:
    http://mirrors.ocf.berkeley.edu
    http://mirrors.ustc.edu.cn
    http://mirrors.tuna.tsinghua.edu.cn
    http://mirrors.geekpie.club
    http://mirrors-wan.geekpie.club
    http://mirrors.sjtug.sjtu.edu.cn
fallbacks:
    https://ftp.jaist.ac.jp/pub/qtproject
    http://ftp1.nluug.nl/languages/qt
    https://mirrors.dotsrc.org/qtproject

[kde_patches]
patches:
    0001-toolchain.prf-Use-vswhere-to-obtain-VS-installation-.patch
    0002-Fix-allocated-memory-of-QByteArray-returned-by-QIODe.patch
